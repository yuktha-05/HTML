<body>
	<h1 class="header">Tenth Marksheet:-</h1>

			<th>S.No</th>

        </tr>
        <tr>
        	<td>1</td>

        	<td id="excellent">10</td>
        </tr>
        <tr>

        </tr>
        <tr>

        	<td>9</td>
        </tr>
        <tr>
            <td>6</td>
        	<td>HINDI</td>
        	<td>8</td>
        </tr>
        <tr>
            <td style="text-align: right" colspan="2">TOTAL</td>
            <td id="marks" ></td>
        </tr>
        <script>
            var sum = totfunc();
            document.getElementById("marks").innerHTML = sum;

            function totfunc() {
                return 10+10+10+10+9+8;
            }
        </script>
        <tr>
            <td style="text-align: right" colspan="2">AVG CGPA</td>
            <td id="avgmark"></td>
        </tr>
        
    </table>
    <script>
        
        var avg = avgfunc(sum);
        document.getElementById("avgmark").innerHTML = avg;
        function avgfunc(sum) {
            return sum/6;
         }
