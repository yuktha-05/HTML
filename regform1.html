        <p>SELECT YOUR SUBJECT <br>  

           
        <input type="checkbox" id="sub" name="Subject" value="Artificial Intelligence">
        <label for="artificialintelligence">Artificial Intelligence</label><br>

        <label for="embeddedsystems">Embedded Systems</label><br>
        <input type="checkbox" id="sub3" name="Subject" value="VLSI Design">
        <label for="vlsidesign">VLSI Design</label><br>
        <input type="checkbox" id="sub4" name="Subject" value="Antenna and Wavepropagation">

        <input type="checkbox" id="sub5" name="Subject" value="Microprocessor and Microcontroller">
        <label for="microprocessorandmicrocontroller">Microprocessor and Microcontroller</label><br>
</p><br> 
        <script>
            (function() {
    const form = document.querySelector('#sectionForm');
    const checkboxes = form.querySelectorAll('input[type=checkbox]');
    const checkboxLength = checkboxes.length;
    const firstCheckbox = checkboxLength > 0 ? checkboxes[0] : null;

    function init() {
        if (firstCheckbox) {
            for (let i = 0; i < checkboxLength; i++) {
                checkboxes[i].addEventListener('change', checkValidity);
            }

            checkValidity();
        }
    }

    function isChecked() {
        for (let i = 0; i < checkboxLength; i++) {
            if (checkboxes[i].checked) return true;
        }

        return false;
    }

    function checkValidity() {
        const errorMessage = !isChecked() ? 'Select atleast one Subject' : '';
        firstCheckbox.setCustomValidity(errorMessage);
    }

    init();
})();
        </script>
