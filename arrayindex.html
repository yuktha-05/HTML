<!DOCTYPE html>
<html>
<body>
	<p id="msg"></p>
	<p id="msg1"></p>

	<script>
		var numbers = [1, 2, 3, 4,5];
		var x = numbers.indexOf(4);
		document.getElementById("msg").innerHTML = typeof x + x;

		var a = x.toString();
		document.getElementById("msg1").innerHTML = typeof a + a;
		
	</script>
</body>
</html>
