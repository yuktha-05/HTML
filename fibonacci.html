<!DOCTYPE html>
<html>
<body>
	<script>

 
		var variable1 = 0;
		var variable2 = 1;
		var variable3;
 
		var num = prompt("Enter the limit to generate fibonacci no",0);
 
		document.write(variable1+"<br />");
		document.write(variable2+"<br />");
 
		for(var i=3; i <= num;i++)
		{
			variable3 = variable1 + variable2;
			variable1 = variable2;
			variable2 = variable3;
 
			document.write(variable3+"<br />");
		}
 
	
	</script>
</body>
</html>
